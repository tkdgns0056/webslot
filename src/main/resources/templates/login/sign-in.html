<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html"/>

    <title>Sign In | AdminKit Demo</title>

    <link href="/resources/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">


                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">

                                <form id="frm" action="/login/process" method="post" onsubmit="return false">
                                    <div class="mb-3">
                                        <label class="form-label">아이디</label>
                                        <input class="form-control form-control-lg" type="text" id="username" name="username"
                                               placeholder="아이디를 입력하세요."/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input class="form-control form-control-lg" type="password" id="password" name="password"
                                               placeholder="비밀번호를 입력하세요."/>

                                    </div>
                                    <div class="mb-3">
                                        <span style="color: red" th:text="${param.message}"></span>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href="javascript:void(0)" class="btn btn-lg btn-primary" onclick="login()">로그인</a>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="/resources/js/app.js"></script>
<script src="/resources/js/jquery-3.7.0.min.js"></script>

<script>

    function login(){
        document.getElementById('frm').submit();
    }



    $("#username, #password").on("keyup", function(event) {
        if (event.keyCode === 13) {
            login();
        }
    });

</script>

</body>

</html>
